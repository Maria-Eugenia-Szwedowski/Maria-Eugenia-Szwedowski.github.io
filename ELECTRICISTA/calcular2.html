        <h2>Corrección del Factor de Potencia. </h2>
        <br>

        <form id="FactorPotencia" name="">

          
            <label for="voltaje">Voltaje de Línea</label>
            <input type="number" id="voltaje" placeholder="Ingrese el voltaje" name="" autofocus>
            <br>

            <label for="corriente">Corriente de Línea</label>
            <input type="number" id="corriente" placeholder="Ingrese la corriente" name="">


        
            <label class="form-check-label">
              <input type="checkbox" name=""> Condiciones de uso
            </label>

          <button class="btn btn-primary calcular" onclick="calcular();">Calcular</button>

          <button class="btn btn-primary limpiar" onclick="limpiar();">Resetear</button>
          
          <br><br>
          <p> El resultado es: <span id="resultado1"></span></p>
